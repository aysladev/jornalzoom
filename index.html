<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zoom</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="icon" type="image/png" href="images/seeimages/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!-- <div class="mb-3 w-100 p-0 navbar-secondary">
      <div class="container">
        <ul id="nav-menu" class="nav justify-content-between my-2"></ul>
      </div>
    </div> -->

    <div class="container">
      <div class="models">
        <!--nao ta aparecendo na pagina pq no css ta coisado pra nao aparecer, mas ele aparece com ajuda do js-->

        <!-- Highlight area  model -->
        <div id="highlight-card">
          <a id="matter-link">
            <div class="card text-bg-dark border-0 rounded-3 p-0">
              <img
                src=""
                id="interesting-card-image"
                class="card-img object-fit-cover"
                alt=""
                style="height: 220px"
              />
              <div class="highlight-infos d-flex card-img-overlay">
                <div
                  class="card-body d-flex justify-content-end flex-column p-0"
                >
                  <div
                    class="bg-tag text-center rounded-1 mb-1"
                    style="width: 100px; height: 20px"
                  >
                    <h5 class="card-title fs-6 text-white"></h5>
                  </div>
                  <p
                    class="card-text fw-bold text-multiline-ellipsis line-3"
                    style="color: #ffffff"
                  ></p>
                </div>
              </div>
            </div>
          </a>
        </div>

        <!-- interesting card model  -->
        <div
          id="interesting-card"
          class="card p-0 col-3 border-0 mb-3 mb-lg-0"
          style="width: 18rem"
        >
          <a id="interesting-card-link">
            <img
              src=""
              id="interesting-card-image"
              class="card-img-top object-fit-cover"
              style="height: 230px"
            />
            <div class="card-img-overlay">
              <!--oq ta em cima da imagem-->
              <div class="bg-tag text-center rounded-1" style="width: 100px">
                <!--tag rosinha-->
                <h5 class="card-title fs-6" style="color: #ffffff"></h5>
              </div>
            </div>
            <div class="card-body p-0">
              <p
                class="card-text fw-bold text-multiline-ellipsis line-3"
                style="color: #446a57"
              ></p>
              <!--texto-->
            </div>
          </a>
        </div>

        <!-- community card model -->
        <div id="community-card" class="card mb-2 col-lg-8 border-0 my-2 p-0">
          <a id="community-card-link">
            <div class="row g-0 p-0 gx-4 gx-lg-0">
              <div class="col-4 order-1 order-lg-2 mr-lg-0">
                <img
                  src=""
                  id="community-card-image"
                  class="img-fluid w-100 object-fit-cover"
                  style="height: 176px"
                  alt="..."
                />
              </div>

              <div class="col-8 p-0 order-2 order-lg-1">
                <div
                  class="flex-column d-flex card-body p-0 h-100"
                >
                  <div
                    class="bg-tag text-center rounded-1"
                    style="max-width: 180px; color: #ffffff"
                  >
                    <!--tag rosinha; escreve o titulo aq-->
                  </div>
                  <div class="mt-2" style="padding-right: 8px;">
                    <p
                      class="card-headline m-0 fw-bold text-multiline-ellipsis line-2"
                      style="color: #446a57;"
                    >
                      title
                    </p>
                    <p
                      class="card-matter m-0 text-multiline-ellipsis line-4"
                      style="color: #446a57;"
                    >
                      <small class="text-body-secondary"></small>
                      <!--description-->
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </a>
        </div>

        <!-- see this card  -->
        <div id="see-this-card" class="card p-0 border-0 mb-3">
          <a id="see-this-card-link">
            <div class="d-flex p-0 gap-3">
              <img
                src=""
                class="img-fluid rounded-start"
                style="height: 120px; width: 150px; object-fit: cover;"
                alt=""
              />
              <div class="flex">
                <div class="card-body p-0">
                  <div
                    class="bg-tag text-center rounded-1 mb-1"
                    style="width: 180px; color: white"
                  >
                    <h5 class="card-title fs-6"></h5>
                  </div>
                  <p
                    class="card-text fw-bold text-multiline-ellipsis line-2"
                    style="color: #446a57"
                  ></p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- highlight area -->
      <div
        id="highlight-area"
        class="d-grid gap-2 mb-4"
        style="
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          grid-auto-flow: dense;
        "
      ></div>

      <!-- interesting area  -->
      <div class="container-fluid">
        <div class="row justify-content-md-between p-0">
          <div class="navbar-secondary mb-4 p-0 mt-2 mt-lg-0">
            <ul class="nav d-flex justify-content-between my-2 p-0">
              <li class="nav-item">
                <a
                  class="section-buttom link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  href="#"
                >
                  Você também pode se interessar
                </a>
              </li>
              <li class="nav-item">
                <a
                  class="section-buttom link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"
                  href="#"
                  >Ver mais... <i class="bi bi-arrow-right"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="d-flex flex-column p-0 mb-4">
          <div
            id="interesting-card-area"
            class="row justify-content-md-between"
          ></div>
        </div>
      </div>

      <!-- community and see this area  -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-lg-7">
            <div class="row justify-content-md-between p-0">
              <div class="navbar-secondary p-0 mb-4">
                <ul class="nav justify-content-between my-2 p-0">
                  <li class="nav-item">
                    <a class="section-buttom" href="#"
                      >Destaque da comunidade?</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="section-buttom" href="#"
                      >Ver mais... <i class="bi bi-arrow-right"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>

            <div id="community-card-area" class="row"></div>
          </div>

          <!--coluna da direita-->
          <div class="col-12 col-lg-5 ps-lg-5">
            <div class="row justify-content-md-between p-0 mb-2 mt-lg-0 mt-4">
              <div class="navbar-secondary p-0 mb-4">
                <ul class="nav justify-content-between my-2 p-0">
                  <li class="nav-item">
                    <a class="section-buttom" href="#">Viu isso aqui?</a>
                  </li>
                  <li class="nav-item">
                    <a class="section-buttom" href="#"
                      >Ver mais... <i class="bi bi-arrow-right"></i
                    ></a>
                  </li>
                </ul>
              </div>
            </div>
            <div id="see-this-card-area" class="row row-cols-1 g-3"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/header/header.js"></script>
    <script src="./js/home/jsons/interesting-cards-json.js"></script>
    <script src="./js/home/jsons/nav-json.js"></script>
    <script src="./js/home/jsons/highlight-cards-json.js"></script>
    <script src="./js/home/jsons/community-cards-json.js"></script>
    <script src="./js/home/jsons/see-this-cards-json.js"></script>
    <script src="./js/home/script/home.js"></script>
  </body>
</html>
