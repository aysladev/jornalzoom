<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mat√©ria</title>
    <link rel="icon" type="image/png" href="images/seeimages/logo.png" />
    <link rel="stylesheet" href="./css/stylematter.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="container mt-4">
      <div class="models">
        <!-- matter area  -->
        <div id="matter-info" class="">
          <img
            src=""
            id="thumbmail-image"
            class="img-fluid w-100 object-fit-contain"
            alt=""
            style="height: 400px;"
          />
          <div class="article-infos">
            <h2 class="mt-3"></h2>
            <p class="fst-italic">
              <small class="text-body-secondary"></small>
            </p>
          </div>
          <div class="article-text"></div>
        </div>

        <!-- related-articles cards -->
        <div id="related-articles-card" class="card border-0 mb-4">
          <a id="related-articles-card-link">
            <div class="row g-0 d-flex align-items-start">
              <div class="col-4">
                <img src="" class="img-fluid rounded-1" alt="" />
              </div>
              <div class="col-8">
                <div class="card-body p-2">
                  <p class="card-text fw-bold text-multiline-ellipsis"></p>
                </div>
              </div>
            </div>
          </a>
        </div>

      </div>

      <div id="matter-area" class="row px-3 px-lg-0">
        <div id="matter-info-area" class="article p-0 col-12 col-lg-8"></div>
        <div class="related-articles col-12 col-lg-4 p-0 ps-0 ps-lg-4">
          <h4 class="mb-4">Artigos relacionados</h5>
          <div id="related-articles-area"></div>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/header/header.js"></script>
    <script src="./js/matter/jsons/matterJson.js"></script>
    <script src="./js/matter/script/newspage.js"></script>
  </body>
</html>
