<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="icon" type="image/png" href="images/seeimages/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
</head>

<body>
  <div id="template" class="d-none">
    <div class="col-12 col-lg-4">
      <label for="extra-image" class="form-label">Imagem</label>
      <input accept=".jpeg,.jpg,.png" class="form-control" id="extra-image" name="extra-image" type="file" required>
    </div>
    <div class="col-12 col-lg-4">
      <label for="extra-source" class="form-label">Fonte da imagem (opcional)</label>
      <input class="form-control" id="extra-source" name="extra-source" type="text">
    </div>
    <div class="col-12 col-lg-4">
      <label for="extra-description" class="form-label">Descrição da imagem (opcional)</label>
      <input class="form-control" id="extra-description" name="extra-description" type="text">
    </div>
  </div>

  <div class="container-md">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- Navbar simplificada -->
      </div>
    </nav>
    <h3><i class="bi bi-buildings"></i> Cadastro de Matérias</h3>
    <div class="card">
      <div class="row container-sm">
        <form id="matter-form" class="row g-3">
          <!-- Nome -->
          <div class="col-lg-6">
            <label for="nome" class="form-label">Nome:</label>
            <input class="form-control" id="nome" name="nome" required>
          </div>

          <!-- Email -->
          <div class="col-lg-6">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <!-- Título da matéria -->
          <div class="col-12 col-lg-6">
            <label for="titulo-materia" class="form-label">Título da matéria:</label>
            <input required class="form-control" id="titulo-materia" name="titulo-materia">
          </div>


          <!-- Tag -->
          <div class="col-12 col-lg-6">
            <label for="tag" class="form-label">Tag</label>
            <select id="tag" name="tag" class="form-select" aria-label="Seleção de tag" required>
              <option selected value="">Selecione</option>
              <option value="1">Eventos</option>
              <option value="2">Entrevistas</option>
              <option value="3">Vestibular</option>
              <option value="4">Diversão</option>
              <option value="5">Tutorial</option>
              <option value="6">Anúncios</option>
              <option value="7">Concursos</option>
              <option value="8">Idiomas</option>
              <option value="9">Editais</option>
            </select>
          </div>
          
          <!-- Conteúdo -->
          <div class="col-12">
            <label for="conteudo-materia" class="form-label">Conteúdo da matéria:</label>
            <textarea class="form-control" id="conteudo-materia" name="conteudo-materia" rows="3"></textarea>
          </div>

          <!-- Contêiner para os campos dinâmicos -->
          <div id="extra-images" class="row d-none"></div>

          <!-- Botão adicional (opcional) -->
          <div class="col-md-12">
            <button type="button" class="btn btn-primary">Adicionar imagem</button>
          </div>
           
          <!-- Onde exibir -->
          <div class="col-12 col-lg-6">
            <label class="form-label" for="secao-exibicao">Seção de Exibição</label>
            <select id="secao-exibicao" name="secao-exibicao" class="form-select" aria-label="Seleção de seção" required>
              <option selected value="1">Você também pode se interessar</option>
              <option value="2">Destaque da comunidade</option>
              <option value="3">Viu isso aqui?</option>
            </select>
          </div>
          <div class="col-12 col-lg-6">
            <label for="capa-materia" class="form-label">Capa da matéria</label>
            <input accept=".jpeg,.jpg,.png" class="form-control" id="capa-materia" name="capa-materia" type="file" required>
          </div>

          <!-- Fontes -->
          <div class="col-12">
            <label class="form-label">Fontes:</label>
            <div id="extra-fontes" class="d-flex flex-column gap-2">
              <!-- Primeiro input fixo -->
              <div class="d-flex align-items-end gap-2">
                <input type="text" class="form-control" id="fonte-1" name="fonte-1">
              </div>
            </div>
            <button type="button" id="btnAddFonte" class="btn btn-primary mt-2">Adicionar Fonte</button>
          </div>

          <div class="card-footer">
            <div class="col-12">
              <button type="submit" class="btn btn-success">Gravar</button>
              <button type="button" class="btn btn-secondary">Voltar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/uuid@13.0.0/dist/validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/appwrite@20.0.0"></script>
  <script type="module" src="./js/header/header.js"></script>
  <script type="module" src="./js/appwrite/form-actions.js"></script>
  <script type="module" src="./js/admsonly/index.js"></script>
  <script type="module" src="./js/admsonly/source.js"></script>
</body>
</html>
